{% extends 'base.html' %}

{% block content %}
    <h2>Посты пользователя:
        <a href="{% url 'profile' user.profile.id %}">
            {{ user.username }}
        </a>
    </h2>
    <div class="row container">
        {% for post in posts %}
            <div class="post col-lg-4 col-md-6">
                <a href="/posts/{{ post.id }}">
                    {{ post.name }}
                </a>
                {% if post.photo %}
                    <div>
                        <a href="/posts/{{ post.id }}">
                            <img src="{{ post.photo.url }}">
                        </a>
                    </div>
                {% endif %}
                <p>
                    Лайки: {{ post.likes }}
                </p>
                <!-- <hr> прямая линия -->
            </div>

        {% endfor %}
    </div>
{% endblock %}
